name: Build and publish Docker image; Update manifest repo
env:
  CONFIG_REPO: test_config

on:
  push:
    branches:
      - "main"
      - "test"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: domintr/test_image:${{ github.sha }}

  update-config:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - run: |
          git config --global user.email actions@github.com && git config --global user.name Github Actions
          git clone https://oauth2:${{ secrets.CI_TOKEN }}@github.com/${{ github.repository_owner }}/$CONFIG_REPO.git
          cd $CONFIG_REPO
          git checkout test
          sed -i 's/\(tag: \).*/\1${{ github.sha }}/' config/values.yaml
          git add . && git commit -m "Updated image to ${{ github.sha }}" &&  git push
